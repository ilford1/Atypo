<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atypography - Biometric Font Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="textInput">Enter your text:</label>
                    <textarea id="textInput" placeholder="Type your message here...&#10;Use Enter for new columns in Vitkovac V" rows="3">hello</textarea>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="fontSelect">Font Type:</label>
                        <select id="fontSelect">
                            <option value="kvar-h-brut">Kvar H - BRUT</option>
                            <option value="kvar-h-tite">Kvar H - TITE</option>
                            <option value="kvar-h-firstborn">Kvar H - FIRSTBORN</option>
                            <option value="kvar-v">Kvar V - Vertical</option>
                            <option value="kvar-sq">Kvar SQ - Square</option>
                            <option value="epetri">Epetri - Readable Waveform</option>
                            <option value="midis-h">Midis H - Horizontal</option>
                            <option value="midis-v">Midis V - Vertical</option>
                            <option value="ricetta">Ricetta - Stretched Lines</option>
                            <option value="vitkovac-h">Vitkovac H - Horizontal</option>
                            <option value="vitkovac-v">Vitkovac V - Vertical</option>
                            <option value="visual-poetry">Visual Poetry - Spatial Composition</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="biometricToggle">
                            <input type="checkbox" id="biometricToggle" checked>
                            Biometric Look (joined)
                        </label>
                    </div>


                    <div class="control-group">
                        <label for="colorPicker">Color:</label>
                        <input type="color" id="colorPicker" value="#000000">
                    </div>

                    <!-- Epetri-specific controls -->
                    <div class="font-specific-section epetri-controls" id="epetriControls">
                        <h4>Epetri Settings</h4>
                        
                        <div class="control-group">
                            <label for="epetriWeightSelect">Weight:</label>
                            <select id="epetriWeightSelect">
                                <option value="anorexic-1" selected>Anorexic 1 (Ultra Thin)</option>
                                <option value="anorexic-2">Anorexic 2 (Extra Thin)</option>
                                <option value="anorexic-3">Anorexic 3 (Thin)</option>
                                <option value="regular-1">Regular 1</option>
                                <option value="regular-2">Regular 2</option>
                                <option value="bold-1">Bold 1 (AIRY only)</option>
                                <option value="bold-2">Bold 2 (AIRY only)</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="epetriFormSelect">Form:</label>
                            <select id="epetriFormSelect">
                                <option value="tite" selected>TITE (Compact)</option>
                                <option value="airy">AIRY (Spaced)</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="epetriIndexToggle">
                                <input type="checkbox" id="epetriIndexToggle">
                                Show Index Lines
                            </label>
                        </div>
                    </div>

                    <!-- Ricetta-specific controls -->
                    <div class="font-specific-section ricetta-controls" id="ricettaControls">
                        <h4>Ricetta Settings</h4>
                        
                        <div class="control-group">
                            <label for="ricettaWeightSelect">Weight:</label>
                            <select id="ricettaWeightSelect">
                                <option value="normal" selected>Normal</option>
                                <option value="semibold">Semibold</option>
                                <option value="bold">Bold</option>
                                <option value="pixel-crack">Pixel Crack</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="ricettaOrientationSelect">Orientation:</label>
                            <select id="ricettaOrientationSelect">
                                <option value="horizontal" selected>Horizontal Lines</option>
                                <option value="vertical">Vertical Lines</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="ricettaSpacingToggle">
                                <input type="checkbox" id="ricettaSpacingToggle" checked>
                                Keep Character Spaces
                            </label>
                        </div>
                    </div>

                    <!-- Vitkovac-specific controls -->
                    <div class="font-specific-section vitkovac-controls" id="vitkovacControls">
                        <h4>Vitkovac Settings</h4>
                        
                        <div class="control-group">
                            <label for="formSelect">Form:</label>
                            <select id="formSelect">
                                <option value="perm">PERM (taller arms)</option>
                                <option value="tite" selected>TITE (shorter arms)</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="weightSelect">Weight:</label>
                            <select id="weightSelect">
                                <option value="thin">Thin</option>
                                <option value="regular" selected>Regular</option>
                                <option value="bold">Bold</option>
                                <option value="heavy">Heavy</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="indexStyleSelect">Index:</label>
                            <select id="indexStyleSelect">
                                <option value="off" selected>Off</option>
                                <option value="rectangle">Rectangle</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="colorExperimentToggle">
                                <input type="checkbox" id="colorExperimentToggle">
                                Color Experiment
                            </label>
                        </div>

                        <div class="control-group">
                            <label for="mainLineColorPicker">Main Line Color:</label>
                            <input type="color" id="mainLineColorPicker" value="#000000">
                        </div>

                        <div class="control-group">
                            <label for="alterationColorPicker">Alteration Lines Color:</label>
                            <input type="color" id="alterationColorPicker" value="#000000">
                        </div>
                    </div>

                    <!-- Visual Poetry-specific controls -->
                    <div class="font-specific-section visual-poetry-controls" id="visualPoetryControls">
                        <h4>Visual Poetry Settings</h4>
                        
                        <div class="control-group">
                            <label for="poetryModeSelect">Composition Mode:</label>
                            <select id="poetryModeSelect">
                                <option value="scattered" selected>Scattered Words</option>
                                <option value="layered">Layered Text</option>
                                <option value="curved">Curved Arrangement</option>
                                <option value="spiral">Spiral Pattern</option>
                                <option value="concrete">Concrete Poem</option>
                                <option value="template">Preset Template</option>
                            </select>
                        </div>

                        <div class="control-group" id="templateSelectGroup" style="display: none;">
                            <label for="templateSelect">Poetry Template:</label>
                            <select id="templateSelect">
                                <option value="falling-words">Falling Words</option>
                                <option value="heart-shape">Heart Shape</option>
                                <option value="tree-growth">Tree Growth</option>
                                <option value="wave-motion">Wave Motion</option>
                                <option value="explosion">Explosion/Burst</option>
                                <option value="river-flow">River Flow</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="poetryFontSelect">Base Font:</label>
                            <select id="poetryFontSelect">
                                <option value="epetri" selected>Epetri (Waveform)</option>
                                <option value="kvar-h-brut">Kvar H - BRUT</option>
                                <option value="kvar-h-tite">Kvar H - TITE</option>
                                <option value="kvar-v">Kvar V - Vertical</option>
                                <option value="kvar-sq">Kvar SQ - Square</option>
                                <option value="midis-h">Midis H - Horizontal</option>
                                <option value="midis-v">Midis V - Vertical</option>
                                <option value="ricetta">Ricetta - Stretched Lines</option>
                            </select>
                        </div>

                        <div class="control-group poetry-control" data-modes="scattered,curved,spiral,template">
                            <label for="spacingIntensity">Spacing Intensity:</label>
                            <input type="range" id="spacingIntensity" min="1" max="10" value="5">
                            <span id="spacingIntensityValue">5</span>
                        </div>

                        <div class="control-group poetry-control" data-modes="scattered">
                            <label for="rotationVariance">Rotation Variance:</label>
                            <input type="range" id="rotationVariance" min="0" max="45" value="15">
                            <span id="rotationVarianceValue">15°</span>
                        </div>

                        <div class="control-group poetry-control" data-modes="scattered,layered,template">
                            <label for="scaleVariance">Size Variance:</label>
                            <input type="range" id="scaleVariance" min="0" max="200" value="50">
                            <span id="scaleVarianceValue">50%</span>
                        </div>

                        <div class="control-group poetry-control" data-modes="layered">
                            <label for="layerOpacity">Layer Opacity:</label>
                            <input type="range" id="layerOpacity" min="10" max="100" value="80">
                            <span id="layerOpacityValue">80%</span>
                        </div>

                        <div class="control-group poetry-control" data-modes="concrete">
                            <label for="semanticSpacing">
                                <input type="checkbox" id="semanticSpacing" checked>
                                Semantic Spacing (pauses create gaps)
                            </label>
                        </div>

                        <div class="control-group poetry-control" data-modes="scattered">
                            <label for="wordBreaking">
                                <input type="checkbox" id="wordBreaking">
                                Allow Word Breaking
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <h2>Generated Design</h2>
                    <div class="export-options">
                        <div class="export-controls">
                            <label for="transparentBgToggle">
                                <input type="checkbox" id="transparentBgToggle">
                                Transparent Background
                            </label>
                            
                            <label for="exportSize">PNG Export Size:</label>
                            <select id="exportSize">
                                <option value="1">Small (1x)</option>
                                <option value="2" selected>Medium (2x)</option>
                                <option value="4">Large (4x)</option>
                                <option value="8">Extra Large (8x)</option>
                            </select>
                        </div>
                        <div class="export-buttons">
                            <button id="copyBtn">Copy SVG</button>
                            <button id="downloadBtn">Download SVG</button>
                            <button id="downloadPngBtn">Download PNG</button>
                        </div>
                    </div>
                </div>
                
                <div class="output-container" id="outputContainer">
                    <svg id="outputSvg" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- Generated content will appear here -->
                    </svg>
                    <!-- Visual Poetry canvas overlay -->
                    <div id="poetryCanvas" class="poetry-canvas" style="display: none;">
                        <svg id="poetrySvg" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
                            <!-- Visual poetry composition will appear here -->
                        </svg>
                    </div>
                </div>

                <div class="info-panel">
                    <h3>Decoding Guide</h3>
                    <div id="decodingGuide" class="decoding-grid">
                        <!-- Character breakdown will appear here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
