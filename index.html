<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atypography - Biometric Font Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Atypography Generator</h1>
            <p class="subtitle">Create biometric fonts that hide in plain sight</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="textInput">Enter your text:</label>
                    <textarea id="textInput" placeholder="Type your message here...&#10;Use Enter for new columns in Vitkovac V" rows="3">hello</textarea>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="fontSelect">Font Type:</label>
                        <select id="fontSelect">
                            <option value="kvar-h-brut">Kvar H - BRUT</option>
                            <option value="kvar-h-tite">Kvar H - TITE</option>
                            <option value="kvar-h-firstborn">Kvar H - FIRSTBORN</option>
                            <option value="kvar-v">Kvar V - Vertical</option>
                            <option value="kvar-sq">Kvar SQ - Square</option>
                            <option value="epetri">Epetri - Readable Waveform</option>
                            <option value="midis-h">Midis H - Horizontal</option>
                            <option value="midis-v">Midis V - Vertical</option>
                            <option value="ricetta">Ricetta - Stretched Lines</option>
                            <option value="vitkovac-h">Vitkovac H - Horizontal</option>
                            <option value="vitkovac-v">Vitkovac V - Vertical</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="biometricToggle">
                            <input type="checkbox" id="biometricToggle" checked>
                            Biometric Look (joined)
                        </label>
                    </div>

                    <div class="control-group">
                        <label for="scaleSlider">Scale: <span id="scaleValue">1.0</span></label>
                        <input type="range" id="scaleSlider" min="0.5" max="3.0" step="0.1" value="1.0">
                    </div>

                    <div class="control-group">
                        <label for="colorPicker">Color:</label>
                        <input type="color" id="colorPicker" value="#000000">
                    </div>

                    <!-- Epetri-specific controls -->
                    <div class="font-specific-section epetri-controls" id="epetriControls">
                        <h4>Epetri Settings</h4>
                        
                        <div class="control-group">
                            <label for="epetriWeightSelect">Weight:</label>
                            <select id="epetriWeightSelect">
                                <option value="anorexic-1" selected>Anorexic 1 (Ultra Thin)</option>
                                <option value="anorexic-2">Anorexic 2 (Extra Thin)</option>
                                <option value="anorexic-3">Anorexic 3 (Thin)</option>
                                <option value="regular-1">Regular 1</option>
                                <option value="regular-2">Regular 2</option>
                                <option value="bold-1">Bold 1 (AIRY only)</option>
                                <option value="bold-2">Bold 2 (AIRY only)</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="epetriFormSelect">Form:</label>
                            <select id="epetriFormSelect">
                                <option value="tite" selected>TITE (Compact)</option>
                                <option value="airy">AIRY (Spaced)</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="epetriIndexToggle">
                                <input type="checkbox" id="epetriIndexToggle">
                                Show Index Lines
                            </label>
                        </div>
                    </div>

                    <!-- Ricetta-specific controls -->
                    <div class="font-specific-section ricetta-controls" id="ricettaControls">
                        <h4>Ricetta Settings</h4>
                        
                        <div class="control-group">
                            <label for="ricettaWeightSelect">Weight:</label>
                            <select id="ricettaWeightSelect">
                                <option value="normal" selected>Normal</option>
                                <option value="semibold">Semibold</option>
                                <option value="bold">Bold</option>
                                <option value="pixel-crack">Pixel Crack</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="ricettaOrientationSelect">Orientation:</label>
                            <select id="ricettaOrientationSelect">
                                <option value="horizontal" selected>Horizontal Lines</option>
                                <option value="vertical">Vertical Lines</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="ricettaSpacingToggle">
                                <input type="checkbox" id="ricettaSpacingToggle" checked>
                                Keep Character Spaces
                            </label>
                        </div>
                    </div>

                    <!-- Vitkovac-specific controls -->
                    <div class="font-specific-section vitkovac-controls" id="vitkovacControls">
                        <h4>Vitkovac Settings</h4>
                        
                        <div class="control-group">
                            <label for="formSelect">Form:</label>
                            <select id="formSelect">
                                <option value="perm">PERM (taller arms)</option>
                                <option value="tite" selected>TITE (shorter arms)</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="weightSelect">Weight:</label>
                            <select id="weightSelect">
                                <option value="thin">Thin</option>
                                <option value="regular" selected>Regular</option>
                                <option value="bold">Bold</option>
                                <option value="heavy">Heavy</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="indexStyleSelect">Index:</label>
                            <select id="indexStyleSelect">
                                <option value="off" selected>Off</option>
                                <option value="rectangle">Rectangle</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="colorExperimentToggle">
                                <input type="checkbox" id="colorExperimentToggle">
                                Color Experiment
                            </label>
                        </div>

                        <div class="control-group">
                            <label for="mainLineColorPicker">Main Line Color:</label>
                            <input type="color" id="mainLineColorPicker" value="#000000">
                        </div>

                        <div class="control-group">
                            <label for="alterationColorPicker">Alteration Lines Color:</label>
                            <input type="color" id="alterationColorPicker" value="#000000">
                        </div>
                    </div>
                </div>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <h2>Generated Design</h2>
                    <div class="export-buttons">
                        <button id="copyBtn">Copy SVG</button>
                        <button id="downloadBtn">Download SVG</button>
                    </div>
                </div>
                
                <div class="output-container">
                    <svg id="outputSvg" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- Generated content will appear here -->
                    </svg>
                </div>

                <div class="info-panel">
                    <h3>Decoding Guide</h3>
                    <div id="decodingGuide" class="decoding-grid">
                        <!-- Character breakdown will appear here -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Based on the <strong>Atypography Manifesto</strong> - Typography that challenges conventional reading</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
